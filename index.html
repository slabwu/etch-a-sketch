<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
        <link rel="icon" type="image/x-icon" href="/palette.png">
        <title>Canvas</title>
    </head>

    <body>
        <section class="body-container">
            <h1>Canvas</h1>
            <section class="colour-settings">
                <button class="colour crimson"></button>
                <button class="colour coral"></button>
                <button class="colour gold"></button>
                <button class="colour limegreen"></button>
                <button class="colour royalblue"></button>
                <button class="colour darkviolet"></button>
                <button class="colour deeppink"></button>
                <button class="colour black"></button>
                <button class="colour white"></button>
                <button class="random"></button>
                <button class="monochrome"></button>
                <input type="color" id="colourpicker" value="#000000">
                <p class="reset">❌</p>
            </section>

            <section class="colour-select">
            </section>

            <section class="container">
            </section>

            <section class="settings">      
                <input type="range" min="5" max="100" value="16" class="sizeSlider">     
            </section>
            <section class="container-size"></section>
        </section>
    </body>
</html>
